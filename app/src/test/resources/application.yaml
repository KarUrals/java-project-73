base-url: /api

spring:
  # База данных для тестов
  datasource:
    # В тестах используем базу данных Н2 в памяти
    url: jdbc:h2:mem:db
    username:
    password:

  # Используем тот же файл миграции, что и для базы данных в приложении
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml
